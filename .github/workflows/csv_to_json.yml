name: Convert CSV to JSON

on:
  push:
    paths:
      - 'datos_bmv/**/*.csv'
      - 'datos_us/**/*.csv'
      - 'csv_to_json.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Ejecutar script para convertir CSV a JSON
      run: python csv_to_json.py

    - name: Verificar cambios
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        - name: Verificar que los archivos no excedan 100 MB
        MAX_SIZE=$((100 * 1024 * 1024))
        for f in datos_json/*.json; do
          SIZE=$(stat -c%s "$f")
          echo "Archivo $f tiene tamaño $SIZE bytes"
          if [ $SIZE -gt $MAX_SIZE ]; then
            echo "❌ Error: $f excede los 100 MB (limite de GitHub)."
            exit 1
          fi
        done
        git add datos_json/*.json

        # Comprobar si hay algo para commitear
        if git diff --cached --quiet; then
          echo "No hay cambios para commitear."
        else
          git commit -m "Actualizar archivos JSON desde CSV"
          git push
        fi
