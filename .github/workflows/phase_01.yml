# Este workflow ejecuta main.py automáticamente o manualmente
name: Ejecutar phase_01_SavingAssetsAndPert

on:
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub
  schedule:
    - cron: "0 0 * * *" # Ejemplo: corre todos los días a medianoche UTC

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # ajusta si usas otra versión

      - name: Instalar dependencias
        run: |
          
          python -m pip install --upgrade pip
          pip install -r contribucion/requirements.txt

      - name: Ejecutar phase_01_SavingAssetsAndPert
        run: |
          cd contribucion
          cd main
          python phase_01_SavingAssetsAndPert.py

      # (Opcional) Si main.py genera archivos y quieres guardarlos en el repo:
      - name: Commit y Push phase_01
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add contribucion/test/rawData/bolsa_estados_unidos/bolsa_estados_unidos.json
          git add contribucion/test/rawData/bolsa_mexicana_de_valores/bolsa_mexicana_de_valores.json
          git commit -m "Phase 1"
          git push
